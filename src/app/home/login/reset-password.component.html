<div class="container pt-5">
  <h3 class="card-header">Reset Password</h3>
  <div class="card-body">
    <form  [formGroup]="form" (ngSubmit)="onSubmit()">

      <label for="token">
        <input id="token" type="text" hidden formControlName="token" [(ngModel)]="token">
      </label>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.value.password.errors }" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control"  />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Reset Password
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
      </div>
      <div class="form-group alert alert-success " *ngIf="passwordReseted">
        <p class="form-control">Password Updated!</p>
        <a routerLink="/login" class="form-control btn btn-link">Click Here to log in with the new password!</a>
      </div>
    </form>
  </div>
</div>
