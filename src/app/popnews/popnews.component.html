<div class="container-fluid">

  <div class="row">

    <div class="col-lg-4" *ngFor="let post of loadedPosts.slice(6,9)">

      <div class="card">

        <img [src]="post.image" class="card-img-top" alt="...">

        <div class="card-body">
          <h5 class="card-title">{{post.tittle}}</h5>
          <p class="card-text">{{post.body}}</p>

          <!--        <div class="card-body">-->



          <form #postForm="ngForm" (ngSubmit)="onCreateComment(postForm.value)">
            <div class="form-group">
              <label for="comment"><span class="card-title font-weight-bold">Leave a Comment</span></label>
              <textarea class="form-control" id="comment" rows="4" required ngModel name="comment"></textarea>

              <button class="btn btn-primary  mt-2 mr-1" type="submit" >Post</button>
              <button class="btn btn-warning  mt-2 mr-1" type="reset">Clear</button>
            </div>
          </form>

          <div
            class="ng-show alert alert-danger mt-1"
            role="alert"
            *ngIf="!currentUser"
          >
            You must be logged in to post a comment!
          </div>


          <ul class="list-group">

            <li class="list-group-item mb-2" *ngFor="let comment of loadedComments" >
              <p>{{comment.comment}}</p>

              <button class="btn btn-sm btn-danger" type="submit" *ngIf="currentUser.id" (click)="deleteComment()">Delete</button>

            </li>
          </ul>

        </div>

      </div>

    </div>
  </div>

  <div class="row">
    <!-- Footer and Copyright Part -->
    <div id="footer">
      <div class="container text-center">
        <p class="font-italic text-muted mb-0">&copy; Copyrights Selfmade.com All rights reserved.</p>
      </div>
      <div class="linke">
        <ul type="">
          <li><a href="http://www.plus.google.com"><img class="image-container" src="assets/img/linkeg.jpg"/></a></li>
          <li><a href="http://www.picasa.google.com"><img class="image-container" src="assets/img/linkep.jpg"/></a></li>
          <li><a href="http://www.twitter.com"><img class="image-container" src="assets/img/linket.jpg"/></a></li>
          <li><a href="http://www.facebook.com"><img class="image-container" src="assets/img/linkef.jpg"/></a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
