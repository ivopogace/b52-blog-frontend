<div class="container-fluid">

  <div class="row row-cols-2">

    <div class="col mb-12">

      <div class="card">
        <img src="assets/img/photography/img1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Riots in Albania</h5>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
        </div>

        <div class="card-body" id="respond">

          <form #postForm="ngForm" (ngSubmit)="onCreateComment(postForm.value)">
            <div class="form-group">
              <label for="comment"><h6 class="card-title">Leave a Comment</h6></label>
              <textarea class="form-control" id="comment" rows="4" required ngModel name="comment"></textarea>
              <button class="btn btn-primary" type="submit">Post Comment</button>
            </div>
          </form>

          <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
              <p *ngIf="loadedComments.length < 1">No posts available!</p>
              <ul class="list-group" *ngIf="loadedComments.length >= 1">
                <li class="list-group-item" *ngFor="let comment of loadedComments">
                  <p *ngIf="isLoggedIn"><span class="font-italic small">{{currentUser.username}}</span></p>
                  <p>{{comment.comment}}</p>
                </li>
              </ul>
            </div>
          </div>

        </div>

      </div>

    </div>


  </div>

  <div class="row">
    <!-- Footer and Copyright Part -->
    <div id="footer">
      <div class="container text-center">
        <p class="font-italic text-muted mb-0">&copy; Copyrights Selfmade.com All rights reserved.</p>
      </div>
      <div class="linke">
        <ul type="">
          <li><a href="http://www.plus.google.com"><img class="image-container" src="assets/img/linkeg.jpg"/></a></li>
          <li><a href="http://www.picasa.google.com"><img class="image-container" src="assets/img/linkep.jpg"/></a></li>
          <li><a href="http://www.twitter.com"><img class="image-container" src="assets/img/linket.jpg"/></a></li>
          <li><a href="http://www.facebook.com"><img class="image-container" src="assets/img/linkef.jpg"/></a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
