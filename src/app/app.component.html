<div class="container">
<div class="row">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand font-italic" routerLink="/home" >Wine-Blog</a>

    <button class="navbar-toggler"
            type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{ 'show': navbarOpen }">

      <ul class="navbar-nav"  >
        <li class="nav-item" >
          <a class="nav-link font-italic" routerLinkActive="active" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="/home/news">Red Wines</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="/home/popnews">Rose Wines</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="/home/sport">White Wines</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="/kontakt">Contact</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="login">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link font-italic" (click)="logout()">LogOut</a>
        </li>
      </ul>


    </div>
  </nav>
</div>
  <br>
  <router-outlet></router-outlet>
</div>
