<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-italic" routerLink="/home" >B52-Blog</a>

    <button class="navbar-toggler"
            type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{ 'show': navbarOpen }">

      <ul class="navbar-nav"  >
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link font-italic"  routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="/home/news">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="/home/popnews">Pop News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="/home/sport">Sport</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="/kontakt">Contact</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="login">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a class="nav-link font-italic" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link font-italic" (click)="logout()">LogOut</a>
        </li>
      </ul>

      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>

    </div>
  </nav>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
